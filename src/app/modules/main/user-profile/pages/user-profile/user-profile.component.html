<app-main-layout>
  <div class="p-12 lg:mx-72">
    <!-- Sección de imagen y nombre del usuario en la parte superior -->
    <div class="flex flex-col lg:flex-row items-center mb-8">
      <img
        class="w-24 h-24 rounded-full mb-4 lg:mb-0 lg:mr-4 lg:ml-4"
        [src]="user.imageUrl"
        alt="{{ user.name }}"
      />
      <div class="flex flex-col items-center lg:items-start">
        <h1 class="text-3xl font-bold text-center lg:text-left mb-2">
          {{ user.name }}
        </h1>
        <h2 class="text-1xl text-center lg:text-left">{{ user.tag }}</h2>
      </div>
    </div>

    <!-- Contenedor principal de las secciones -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 bg-white p-6 rounded-md">
      <!-- Sección de hoteles favoritos -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Hoteles Favoritos</h2>

        <div
          class="bg-gray-100 p-4 rounded-md mb-4 h-[51vh] overflow-y-auto custom-scrollbar"
        >
          <div class="mb-4">
            Hotel 1
            <img
              class="mb-2 w-full h-24 object-cover rounded-md"
              src="https://via.placeholder.com/190x100"
              alt="Hotel 1"
            />
          </div>
          <div class="mb-4">
            Hotel 2
            <img
              class="mb-2 w-full h-24 object-cover rounded-md"
              src="https://via.placeholder.com/190x100"
              alt="Hotel 2"
            />
          </div>
          <div>
            Hotel 3
            <img
              class="mb-2 w-full h-24 object-cover rounded-md"
              src="https://via.placeholder.com/190x100"
              alt="Hotel 3"
            />
          </div>
          <div>
            Hotel 4
            <img
              class="mb-2 w-full h-24 object-cover rounded-md"
              src="https://via.placeholder.com/190x100"
              alt="Hotel 3"
            />
          </div>
        </div>
      </div>

      <!-- Sección de Mapa y Reseñas -->
      <div class="space-y-4">
        <!-- Subsección de mapa -->
        <div>
          <h2 class="text-xl font-semibold mb-4">Mapa</h2>
          <div class="bg-gray-100 p-4 rounded-md relative h-[30vh] w-full">
            <app-map-hotels styleConfig="userProfile" />
          </div>
        </div>

        <!-- Subsección de reseñas -->
        <div>
          <h2 class="text-xl font-semibold mb-4">Reseñas</h2>
          <div
            class="bg-gray-100 p-4 rounded-md h-[15vh] overflow-y-auto custom-scrollbar"
          >
            <!-- Aquí irían las reseñas -->
            <div class="mb-4">Reseña 1</div>
            <div class="mb-4">Reseña 2</div>
            <div class="mb-4">Reseña 2</div>
            <div class="mb-4">Reseña 2</div>
            <div class="mb-4">Reseña 2</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-main-layout>
