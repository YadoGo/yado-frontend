<app-main-layout>
  <div class="mx-auto max-w-7xl sm:px-4 sm:px-6 lg:px-8">
    <div class="flex">
      <app-side-bar class="w-0 lg:w-1/4 p-4 app-filters" />
      <div class="flex-1 sm:p-4">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <div
            class="flex items-baseline justify-between border-b border-gray-200 pb-6 pt-6"
          >
            <h2
              *ngIf="isDashboardRoute"
              class="text-3xl font-bold tracking-tight text-gray-900"
            >
              Dashboard
            </h2>

            <h2
              *ngIf="isHotelsRoute"
              class="text-3xl font-bold tracking-tight text-gray-900"
            >
              Hotels
            </h2>

            <h2
              *ngIf="isReviewsRoute"
              class="text-3xl font-bold tracking-tight text-gray-900"
            >
              Reviews
            </h2>

            <div class="flex items-center">
              <div
                *ngIf="isHotelsRoute"
                class="relative inline-block text-left"
              >
                <div>
                  <button
                    type="button"
                    class="group inline-flex justify-center text-sm font-medium text-gray-700 hover:text-gray-900"
                    id="menu-button"
                    aria-expanded="false"
                    aria-haspopup="true"
                  >
                    Sort
                    <svg
                      class="-mr-1 ml-1 h-5 w-5 flex-shrink-0 text-gray-400 group-hover:text-gray-500"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>

                <div
                  class="absolute right-0 z-10 mt-2 w-40 origin-top-right rounded-md bg-white shadow-2xl ring-1 ring-black ring-opacity-5 focus:outline-none"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="menu-button"
                  tabindex="-1"
                >
                  <div class="py-1" role="none">
                    <a
                      href="#"
                      class="font-medium text-gray-900 block px-4 py-2 text-sm"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-0"
                      >Most Popular</a
                    >
                    <a
                      href="#"
                      class="text-gray-500 block px-4 py-2 text-sm"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-1"
                      >Best Rating</a
                    >
                    <a
                      href="#"
                      class="text-gray-500 block px-4 py-2 text-sm"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-2"
                      >Newest</a
                    >
                    <a
                      href="#"
                      class="text-gray-500 block px-4 py-2 text-sm"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-3"
                      >Price: Low to High</a
                    >
                    <a
                      href="#"
                      class="text-gray-500 block px-4 py-2 text-sm"
                      role="menuitem"
                      tabindex="-1"
                      id="menu-item-4"
                      >Price: High to Low</a
                    >
                  </div>
                </div>
              </div>

              <button
                type="button"
                class="-m-2 ml-4 p-2 text-gray-400 hover:text-gray-500 sm:ml-6 lg:hidden"
              >
                <span class="sr-only">Filters</span>
                <svg
                  class="h-5 w-5"
                  aria-hidden="true"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M2.628 1.601C5.028 1.206 7.49 1 10 1s4.973.206 7.372.601a.75.75 0 01.628.74v2.288a2.25 2.25 0 01-.659 1.59l-4.682 4.683a2.25 2.25 0 00-.659 1.59v3.037c0 .684-.31 1.33-.844 1.757l-1.937 1.55A.75.75 0 018 18.25v-5.757a2.25 2.25 0 00-.659-1.591L2.659 6.22A2.25 2.25 0 012 4.629V2.34a.75.75 0 01.628-.74z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="flex"></div>
        </div>

        <app-dashboard *ngIf="isDashboardRoute" />

        <app-hotels-manager *ngIf="isHotelsRoute" />

        <ng-container *ngIf="isReviewsRoute">
          <h1>hola</h1>
        </ng-container>
      </div>
    </div>
  </div>
</app-main-layout>
