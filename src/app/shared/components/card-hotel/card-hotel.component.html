<div
  class="card flex flex-col sm:flex-row card-side bg-base-100 h-[480px] sm:h-full border shadow-md rounded-lg hover:border-blue-400 hover:bg-blue-100/20 hover:shadow-lg hover:shadow-blue-500/20 transition-all duration-300 cursor-default"
>
  <figure class="w-full sm:w-80 h-60 overflow-hidden relative">
    <img
      src="https://source.unsplash.com/random/?city"
      alt="Citys Temp"
      class="object-cover w-30 sm:w-full h-64 sm:h-full"
      width="300"
      height="500"
    />
    <div class="absolute top-2 right-2 flex flex-row-reverse">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        class="w-8 h-8 cursor-pointer {{
          heartHover ? 'text-red-500/50' : 'text-white opacity-80'
        }} "
        (click)="toggleHeart()"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          [attr.fill]="heartHover ? 'red' : ''"
          [attr.stroke]="heartHover ? 'red' : 'white'"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
        />
      </svg>
    </div>
  </figure>

  <div class="card-body relative">
    <div class="flex justify-between">
      <div class="flex flex-col">
        <h2
          class="card-title whitespace-normal cursor-pointer hover:underline hover:decoration-solid"
        >
          {{ hotel.name }}
        </h2>
        <div class="rating rating-xs">
          <input
            type="radio"
            [id]="'rating-' + hotel.name + '-0'"
            name="rating_{{ hotel.name }}"
            class="rating-hidden cursor-default"
            readonly
          />
          <ng-container *ngFor="let star of [1, 2, 3, 4, 5]">
            <input
              type="radio"
              [id]="'rating-' + hotel.name + '-' + star"
              name="rating_{{ hotel.name }}"
              class="mask mask-star-2 bg-orange-400 cursor-default"
              [attr.checked]="hotel.stars === star ? true : null"
              readonly
            />
          </ng-container>
        </div>
        <p class="text-xs font-bold pl-4">{{ hotel.address }}</p>
      </div>

      <!-- cuando es grande -->
      <div class="hidden lg:flex flex-row">
        <div class="flex-col pr-4">
          <p class="text-md font-bold">Very good</p>
          <p class="text-xs font-bold">000 reviews</p>
        </div>
        <div class="bg-black rounded-md text-white px-4 py-2 h-10">
          {{ number | number: '1.1-1' }}
        </div>
      </div>
    </div>

    <p>{{ hotel.description }}</p>
    <div class="lg:hidden">
      <div class="absolute flex flex-row bottom-0 mb-4 mr-4">
        <div class="flex-col pr-4">
          <p class="text-md font-bold">Very good</p>
          <p class="text-xs font-bold">000 reviews</p>
        </div>
        <div class="bg-black rounded-md text-white px-4 py-2 h-10">
          {{ number | number: '1.1-1' }}
        </div>
      </div>
    </div>
    <div class="absolute bottom-0 right-0 mb-4 mr-4">
      <div>
        <p class="text-xl font-bold">
          {{ price | currency: 'EUR' : 'symbol' }}
        </p>
        <button class="btn bg-blue-600 hover:bg-blue-500 text-white">
          View Deal
        </button>
      </div>
    </div>
  </div>
</div>
