<form
  [formGroup]="searchForm"
  (ngSubmit)="(searchCities)"
  class="flex items-center flex-col md:flex-row p-3 space-y-4 md:space-y-0 md:space-x-6 bg-white rounded-xl shadow-sm hover:shadow-sm transform hover:scale-105 transition duration-200"
>
  <div class="flex bg-gray-100 p-4 w-full md:w-96 space-x-4 rounded-lg">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-8 w-6 opacity-80"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
    <input
      class="bg-gray-100 outline-none w-full px-2 py-1"
      type="text"
      placeholder="Where do you want to go?"
      formControlName="cityQuery"
    />
  </div>

  <button
    class="bg-blue-500 py-4 px-5 md:px-8 text-white font-semibold rounded-lg hover:shadow-lg transition duration-3000 cursor-pointer block w-full md:w-auto"
  >
    Search
  </button>
</form>
<div class="z-50 bg-white mt-[-10px] rounded-b-lg" *ngIf="showRecommendations">
  <ul
    class="max-h-72 overflow-y-auto py-2 text-sm text-gray-800 divide-y divide-slate-200 text-lg"
    id="options"
  >
    <li
      class="cursor-default select-none px-4 py-2 hover:bg-blue-500/10 cursor-pointer"
      *ngFor="let result of searchResults"
      (click)="selectResult(result)"
      (keydown.enter)="selectResult(result)"
      tabindex="0"
    >
      {{ result.name }}
    </li>
  </ul>
</div>
